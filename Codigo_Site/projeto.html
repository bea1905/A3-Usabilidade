<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="projeto.css" media="screen" />
</head>

<body>
    <div class="container">
        <div class="row">

                <div class="col-lg-6">
                    <fieldset id="cadastro">
                    <form action="#">
                    <h1>Cadastro</h1>
                    <div>
                        <input type="text" name="cidade" id="cidade" placeholder="Cidade">
                    </div>
                    <div>
                        <input type="email" name="email" id="email" placeholder="E-mail">
                    </div>
                    <div>
                        <input type="password" id="senha" name="senha" autocomplete="off" placeholder="Senha">
                    </div>
                    <div>
                        <input type="password" id="confSenha" name="confSenha" autocomplete="off" placeholder="Confirmar Senha">
                    </div>
                    <button id="cadastrar">Cadastrar</button>
                </form>
            </fieldset>
                </div>
      

        <div class="col-lg-6">
            <fieldset id="login">
                <form action="#">
                    <h1>Login</h1>
                    <div>
                        <input type="email" name="email" id="email" placeholder="E-mail">
                    </div>

                    <div>
                        <input type="password" id="senha" name="senha" autocomplete="off" placeholder="Senha">
                    </div>
                    <button id="enviar">Entrar</button>
                </form>
            </fieldset>
        </div>
    </div>
</div>





</body>

</html>
